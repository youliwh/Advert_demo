kind: pipeline
name: default
type: docker

steps:
  - name: 单元测试
    image: maven:3.8-openjdk-8
    commands:
      - mvn clean test

  - name: 构建jar包
    image: maven:3.8-openjdk-8
    commands:
      - mvn clean package -DskipTests

  - name: 构建并推送Docker镜像
    image: plugins/docker
    settings:
      repo: youliwh/advert-demo
      tags: latest
      username:
        from_secret: youliwh
      password:
        from_secret: wh200105104036

  - name: 远程部署
    image: appleboy/ssh-action
    settings:
      host: https://droneyouli.com
      username: advert
      password: 123456
      port: 22
      script:
        - cd /your/server/project/path
        - docker-compose down
        - docker-compose pull
        - docker-compose up -d --build

trigger:
  branch:
    - main
    - master